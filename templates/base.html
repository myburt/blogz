
<!doctype html>
<html>
    <head>
        <title>{{title}}</title>

        <style>
            .center
            {
                text-align: center;
            }

            .right
            {
                position: absolute;
                right: 0;
            }

            .blog-post
            {
                text-indent: 50px;
            }

            .error
            {
                color: red;
                font-weight: bold
            }

            .info
            {
                color: green;
                font-weight: bold;
            }
            
            a
            {
                padding-right: 1em;
            }

            textarea
            {
                width: 30em;
                height: 10em;
            }

        </style>
    </head>
<body>

    <div style="display:inline-block; width:100%">
        <a href="/blog">Main Blog Page</a>
        <a href="/newpost">Add a Blog Entry</a>
        {% if in_session %}
            <a class="right" href="/logout">Logout</a>
            {% endif %}
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message | safe}}</li>
        {% endfor %}
        </ul>
{% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
